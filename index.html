<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Link to Space Mono font -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Container for main title -->
    <div class="container">
        <h1 id="mainTitle"> Star Wars RPG</h1>
    </div>
    
    <!-- Container for new game start and characters -->
    <div class="container newGame">
        <div class="row">
            <div id="characters">
                <div class="title">Pick Your Character:</div>
                <div id="bobafett" class="character col-md-3">
                    <div class="characterName">Boba Fett</div>
                    <img src="assets/images/characters/bobafett.png" class="image" >
                    <div class="characterHealth">110</div>
                </div>
                <div id="hansolo" class="character col-md-3">
                    <div class="characterName">Han Solo</div>
                    <img src="assets/images/characters/hansolo.png" class="image" >
                    <div class="characterHealth">150</div>
                </div>
                <div id="lobot" class="character col-md-3">
                    <div class="characterName">Lobot</div>
                    <img src="assets/images/characters/lobot.png" class="image" >
                    <div class="characterHealth">100</div>
                </div>
                <div id="lando" class="character col-md-3">
                    <div class="characterName">Lando Calrissian</div>
                    <img src="assets/images/characters/lando.png" class="image" >
                    <div class="characterHealth">120</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
