<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Link to Space Mono font -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Container for main title -->
    <div class="container">
        <h1 id="mainTitle"> Star Wars RPG</h1>
    </div>
    
    <!-- Container for new game start and characters -->
    <div class="container newGame">
        <div class="row">
            <div id="characters">
                <div class="title">Pick Your Character:</div>
            </div>
        </div>
    </div>

    <!-- Container for fight -->
	<div class='container'>
        <div class='row'>
            <div class='col-md-5' id="chosenCharacter"></div>
            <div class='col-md-2 text-center' id="attackButton"></div>
            <div class='col-md-5' id="currentDefender"></div>
        </div>
    </div>

    <!-- Messages regarding attack and health points
	<div class='container'>
        <div class='row'>
            <div id="messages">
                <div class="title">Test</div>
            </div>
        </div>
    </div> -->

    <!-- Container for remaining enemies -->
	<div class='container'>
            <div class='row'>
                <div id='remainingDefenders'></div>
            </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
